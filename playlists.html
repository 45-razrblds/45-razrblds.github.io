<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Playlists</title>
        <style>
            body {
                background-color: #121212;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                width: 100%;
                max-width: 600px;
                padding: 20px;
            }
            .playlist {
                margin-bottom: 20px;
                border-radius: 12px;
                overflow: hidden;
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .playlist iframe {
                width: 100%;
                height: 152px;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="playlist">
                <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/7LBWCwKfpt2RI783Ob1yGR?utm_source=generator&theme=0"
                    width="100%"
                    height="152"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                ></iframe>
            </div>
            <div class="playlist">
                <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/6qiz5gFwqseTvu9ou3ZthS?utm_source=generator&theme=0"
                    width="100%"
                    height="152"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                ></iframe>
            </div>
            <div class="playlist">
                <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/playlist/14KM0INBUhezzm3YVSjNNV?utm_source=generator&theme=0"
                    width="100%"
                    height="152"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                ></iframe>
            </div>
        </div>
    </body>
</html>
